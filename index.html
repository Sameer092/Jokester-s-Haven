<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='50%' x='50%' dy='15' dominant-baseline='middle' text-anchor='middle' font-size='100'>ðŸŽ­</text></svg>">

  <title>Jokester's Haven</title>
  <link rel="stylesheet" href="https://cdn.replit.com/agent/bootstrap-agent-dark-theme.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
  <link rel="stylesheet" href="custom.css">
</head>
<body>
  <div class="container py-5">
    <div class="row justify-content-center">
      <div class="col-md-8">
        <div class="card shadow-lg">
          <div class="card-body text-center">
            <h1 class="display-4 mb-4">ðŸŽ­ Jokester's Haven</h1>
            <div class="mb-4">
              <select class="form-select mb-3" id="categorySelect">
                <option value="Any">Any Category</option>
                <option value="Programming">Programming</option>
                <option value="Dark">Dark</option>
                <option value="Misc">Misc</option>
                <option value="Pun">Pun</option>
                <option value="Spooky">Spooky</option>
                <option value="Christmas">Christmas</option>
              </select>
            </div>

            <div id="jokeContainer" class="mb-4">
              <div class="joke-content p-4 rounded">
                <p id="jokeText" class="lead mb-0">Click the button to generate a joke!</p>
                <p id="jokeDelivery" class="lead mt-3 text-info d-none"></p>
              </div>
            </div>

            <div class="d-flex justify-content-center gap-3 mb-4">
              <button id="saveJokeBtn" class="btn btn-outline-success" disabled>
                <i class="bi bi-bookmark-heart"></i> Save Joke
              </button>
              <button id="shareFacebookBtn" class="btn btn-outline-primary" disabled>
                <i class="bi bi-facebook"></i> Share on Facebook
              </button>
              <button id="shareInstagramBtn" class="btn btn-outline-danger" disabled>
                <i class="bi bi-instagram"></i> Share on Instagram
              </button>
            </div>

            <div id="savedJokes" class="text-start mb-4 d-none">
              <h5 class="mb-3">Saved Jokes</h5>
              <div id="savedJokesList" class="list-group"></div>
            </div>

            <div id="errorAlert" class="alert alert-danger d-none" role="alert">
              <i class="bi bi-exclamation-triangle-fill"></i>
              <span id="errorMessage"></span>
            </div>

            <button id="generateBtn" class="btn btn-primary btn-lg">
              <span id="btnText">Generate Joke</span>
              <div id="loadingSpinner" class="spinner-border spinner-border-sm d-none" role="status">
                <span class="visually-hidden">Loading...</span>
              </div>
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="app.js"></script>
</body>
</html>
